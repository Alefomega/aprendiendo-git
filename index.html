<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Buscador de Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-5">Buscador de Anime ðŸš€</h1>
        <input id="search" type="text" placeholder="Ej: Naruto..." class="w-full p-2 text-black rounded">
        <button onclick="buscar()" class="mt-3 bg-blue-500 w-full p-2 rounded hover:bg-blue-600">Buscar</button>
        <div id="results" class="mt-10"></div>
    </div>

    <script>
        async function buscar() {
            const query = document.getElementById('search').value;
            const res = await fetch(`https://api.jikan.moe/v4/anime?q=${query}`);
            const data = await res.json();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = data.data.map(anime => `
                <div class="mb-4 p-4 bg-slate-800 rounded">
                    <img src="${anime.images.jpg.image_url}" class="w-20 float-left mr-4">
                    <h2 class="font-bold">${anime.title}</h2>
                    <p class="text-sm text-gray-400">${anime.synopsis?.slice(0,100)}...</p>
                    <div class="clear-both"></div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
